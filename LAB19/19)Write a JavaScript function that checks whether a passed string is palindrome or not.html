<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <label for="inputString">Enter a string: </label>
    <input type="text" id="inputString">
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <p id="result"></p>

    <script>
        function checkPalindrome() {
            // Get the string input from the user
            var str = document.getElementById("inputString").value;

            // Remove any non-alphanumeric characters and convert to lowercase for case-insensitive comparison
            var cleanedStr = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();

            // Reverse the string
            var reversedStr = cleanedStr.split('').reverse().join('');

            // Check if the string is equal to its reversed version
            if (cleanedStr === reversedStr) {
                document.getElementById("result").innerText = "'" + str + "' is a palindrome.";
            } else {
                document.getElementById("result").innerText = "'" + str + "' is not a palindrome.";
            }
        }
    </script>
</body>
</html>
