<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Window Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .content {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Haldia Institute Of Technology, West Bengal</h1>
    <div class="content">
        <p>This is the content that you can print.</p>
        <p>Feel free to modify the page and test the print functionality.</p>
        <p>By:- Chanchal kumar Chiranjivi.</p>
    </div>
    <button onclick="printContent()">Print Content</button>

    <script>
        function printContent() {
            window.print();  // Opens the print dialog to print the current window
        }
    </script>
</body>
</html>
